<script>
       var d1=new Date();
        document.write(d1);
      
           var dd=d1.getDate();
           var mm=d1.getMonth()+1;
           var yy=d1.getYear()+1900;
           document.write("<br>Date="+dd+":"+mm+":"+yy);

           var hr=d1.getHours();
           var min=d1.getMinutes();
           var sec=d1.getSeconds();
          document.write("<br>time="+hr+":"+min+":"+sec);

</script>
